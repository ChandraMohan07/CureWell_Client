
<div class="container-fluid vh-100">
    <app-nav></app-nav>
    <div class="row">
      <div class="col d-flex flex-column align-items-center justify-content-center">
        <div><h1>Register Here</h1></div>
        <div>
          <form #form="ngForm" autocomplete="off" (submit)="insertRecord(form)">
            <div class="form-group">
                <label for="uName">Name</label>
                <input name="UserName" id="uName" #UserName="ngModel" [(ngModel)]="objService.userData.userName"
                class="form-control" placeholder="Name" required>
                <div *ngIf="UserName.invalid && UserName.touched" class="bg-warning">
                  Please Enter the Name</div>
              </div>
            <div class="form-group">
              <label for="uPwd">Name</label>
              <input name="UserPassword" id="uPwd" #UserPassword="ngModel" [(ngModel)]="objService.userData.userPassword"
              class="form-control" placeholder="Password" type="password" required>
              <div *ngIf="UserPassword.invalid && UserPassword.touched" class="bg-warning">
                Please Enter the Name</div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-large" type="submit" [disabled]="form.invalid">
                    <i class="fa fa-database"></i>
                    Register
                </button>
            </div>
        </form>
        </div>
      </div>
    </div>
</div>

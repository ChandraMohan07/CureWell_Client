<div *ngIf="isUserAuthenticated()" class="container-fluid m-0 page-nav sticky-top">
  <app-nav></app-nav>
</div>
<div class="d-flex align-items-center justify-content-center vh-100 page-home">
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <img *ngIf="!isUserAuthenticated()" [src]="logo" class="img-fluid rounded-circle">
        <p *ngIf="!isUserAuthenticated()" class="display-4">CureWell Hospital Management</p>
        <div *ngIf="isUserAuthenticated() && showAlert" style="color:blue;">
          <h2 id="log">Welcome {{data}}</h2>
        </div>
        <ul *ngIf="!isUserAuthenticated()">
          <li>
            <a class="bg-dark text-white text-decoration-none h4 rounded" routerLink="/login">Login<i class="bi bi-arrow-right"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

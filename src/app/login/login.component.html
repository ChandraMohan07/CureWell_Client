<div class="d-flex align-items-center gradient-bg vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class=" col-4 text-center">
        <img src="{{logo}}" class="img-fluid rounded-circle m-1">
        <form #loginForm="ngForm" class="login-form border border-dark rounded-top" (ngSubmit)="login(loginForm)">
          <h2 class="form-signin-heading text-center text-white m-0 p-1 bg-dark">Login</h2>
          <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
          <div class="form-group m-2">
            <div class="input-group bg-light p-1">
              <div class="input-group-prepend">
                <span><i class="bi bi-person-circle fs-2"></i></span>
              </div>
              <input type="text" id="username" name="username" [(ngModel)]="credentials.UserName" 
                class="form-control rounded m-1" placeholder="User Name" required>
            </div>
          </div>
          <div class="form-group m-2">
            <div class="input-group bg-light p-1">
              <div class="input-group-prepend">
                <span><i class="bi bi-key-fill fs-2"></i></span>
              </div>
              <input type="password" id="password" name="password" [(ngModel)]="credentials.UserPassword" 
                class="form-control rounded m-1" placeholder="Password" required>
            </div>
          </div>
          <div class="form-group text-center m-2">
            <button class="btn btn-lg btn-primary text-center" type="submit" [disabled]="!loginForm.valid">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

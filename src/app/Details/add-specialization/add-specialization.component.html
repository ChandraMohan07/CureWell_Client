<div class="container-fluid vh-100">
    <app-nav></app-nav>
    <div class="row">
      <div class="col d-flex flex-column align-items-center justify-content-center">
        <div><h1>Welcome to Specializations</h1></div>
        <div>
          <form #form="ngForm" autocomplete="off" (submit)="insertRecord(form)">
            <div class="form-group">
                <label for="sCode">Specialization Code</label>
                <input name="SpecializationCode" id="sCode" #SpecializationCode="ngModel" [(ngModel)]="objService.specData.specializationCode"
                class="form-control" placeholder="Name" required>
                <div *ngIf="SpecializationCode.invalid && SpecializationCode.touched" class="bg-warning">
                  Please Enter the Code</div>
              </div>
            <div class="form-group">
              <label for="sName">Specialization Name</label>
              <input name="SpecializationName" id="sName" #SpecializationName="ngModel" [(ngModel)]="objService.specData.specializationName"
              class="form-control" placeholder="Name" required>
              <div *ngIf="SpecializationName.invalid && SpecializationName.touched" class="bg-warning">
                Please Enter the Name</div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-large" type="submit" [disabled]="form.invalid">
                    <i class="fa fa-database"></i>
                    Add Data
                </button>
            </div>
        </form>
        </div>
      </div>
    </div>
</div>
